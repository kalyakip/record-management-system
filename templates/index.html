<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVET EMS</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h2 class="logo">TVET</h2>
        <nav class="navigation">
            <a href="#"><ion-icon name="home"></ion-icon>Home</a>
            <div class="dropdown">
                <a href="#"><ion-icon name="add"></ion-icon>Add New Entry</a>
                <div class="dropdown-content">
                    <a href="#">Monitor</a>
                    <a href="#">Cpu</a>
                    <a href="#">Keyboard</a>
                    <a href="#">Mouse</a>
                    <a href="#">Printer</a>
                    <a href="#">UPS</a>
                    <a href="#">Shredder</a>
                    <a href="#">Hard drive</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#"><ion-icon name="search"></ion-icon>Search Records</a>
                <div class="dropdown-content">
                    <a href="#">Monitor</a>
                    <a href="#">Cpu</a>
                    <a href="#">Keyboard</a>
                    <a href="#">Mouse</a>
                    <a href="#">Printer</a>
                    <a href="#">UPS</a>
                    <a href="#">Shredder</a>
                    <a href="#">Hard drive</a>
                </div>
            </div>
            <a href="#">About Us</a>
            <button class="btnlogin-popup">login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box TVET login">
            <h2>TVET login</h2>
            <form action="/login" method="POST">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="/register" method="POST">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" name="username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        I agree to the terms and conditions
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
